<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML prototype</title>
    <meta name="description" content="Bootsmacss page's HTML prototype">

    <link rel="stylesheet" href="../css/style.css">

  </head>

  <body>
<header class="layout--header">
  <div class="wrapper container-fluid">
    <div class="row">
      <div class="col-sm-5">
        <div class="box">
          <a href="/" class="logo" title="Home"></a>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="box">
          <nav class="nav-horizontal text-right">
            <a class="nav-horizontal__link" href="#">Home</a>
            <a class="nav-horizontal__link" href="#">Support</a>
            <a class="nav-horizontal__link" href="#">About</a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="parallax">
  <div class="parallax__group">
    <div class="parallax__baselayer parallax__baselayer--solid">
      <div class="parallax_demo-title">Solid base layer</div>
    </div>
  </div>
  <div class="parallax__group parallax__group--with-backlayer">
    <div class="parallax__baselayer">
      <div class="parallax_demo-title">Transparent base layer</div>
    </div>
    <div class="parallax__backlayer">
      <img class="full-width" src="https://placeimg.com/640/480/nature" />
      <div class="parallax_demo-title">Back layer</div>
    </div>
  </div>
  <div class="parallax__group">
    <div class="parallax__baselayer parallax__baselayer--solid">
      <div class="parallax_demo-title">Solid base layer</div>
    </div>
  </div>
</div>


<footer class="layout--footer">
  <div class="wrapper container-fluid text-center">
    <nav class="nav-horizontal">
      <a class="nav-horizontal__link" href="#">Home</a>
      <a class="nav-horizontal__link" href="#">Support</a>
      <a class="nav-horizontal__link" href="#">About</a>
    </nav>
    <nav class="social-links">
      <a href="https://www.facebook.com/" class="social-links__link" target="_blank">
        <i class="icon icon--social-facebook"></i>
      </a>
      <a href="https://twitter.com/" class="social-links__link" target="_blank">
        <i class="icon icon--social-twitter"></i>
      </a>
      <a href="https://plus.google.com/" class="social-links__link" target="_blank">
        <i class="icon icon--social-gplus"></i>
      </a>
      <a href="https://www.linkedin.com/" class="social-links__link" target="_blank">
        <i class="icon icon--social-linkedin"></i>
      </a>
    </nav>
  </div>
</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../bootstrap-sass/javascripts/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
          $('[data-toggle="popover"]').popover();
      });
    </script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
