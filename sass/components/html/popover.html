<div class="popover {$modifiers}">
  <input class="popover__input" id="{$modifiers}" type="checkbox" name="popover" />
  <label class="btn btn--primary popover__label" for="{$modifiers}">
    Open popover
  </label>
  <div class="popover__inner">
    <div class="popover__title">Popover title</div>
    <div class="popover__content">
      Popover content
    </div>
  </div>
  <div class="popover__overlay"></div>
</div>
