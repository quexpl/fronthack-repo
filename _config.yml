# Site settings
title: Site prototype
email: michal@waat.eu
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# Override Jekyll's default _site destination with proper label
destination: ./_prototypes

# Keep symbolic links to theme libraries
keep_files: [bootstrap-sass, css, images, js]

# Exclude dirs and files that should not be copied into rendered prototype
exclude: [bootstrap-sass, css, images, js, node_modules, sass, styleguide, templates, Gemfile, Gruntfile.js, gulpfile.js, package.json, README.md, feed.xml, template.php]
