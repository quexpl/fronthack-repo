<div class="modal {$modifiers}">
  <input class="modal__input" id="{$modifiers}" type="checkbox" name="modal" />
  <label class="btn btn--primary modal__label" for="{$modifiers}">
    Open modal
  </label>
  <div class="modal__inner">
    <div class="modal__title">Modal of class {$modifiers}</div>
    <div class="modal__content">
      Modal content
    </div>
  </div>
  <div class="modal__overlay"></div>
</div>
