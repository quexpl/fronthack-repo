  <script>
    var _styleguideConfig = {"title":"Fronthack styleguide","disableEncapsulation":true,"disableHtml5Mode":false,"sideNav":true};
    (function() {
      'use strict';
      var userStyleFiles = [
          '/fronthack/styleguide/styleguide.css',
          '/fronthack/styleguide/styleguide_pseudo_styles.css',
          '/fronthack/styleguide/styleguide_helper_elements.css'
        ],
        head = document.querySelector('head');

      function addCssLink(href, options) {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('type', 'text/css');
        link.setAttribute('href', href);
        if (options && options.noReload) {
          link.setAttribute('data-noreload', true);
        }
        head.appendChild(link);
      }

      // Use Shadow DOM but fallback to global styles if shadow DOM is not supported
      if (typeof head.createShadowRoot !== 'function' || _styleguideConfig.disableEncapsulation) {
        userStyleFiles.forEach(addCssLink);
      }

      addCssLink('/fronthack/styleguide/styleguide_at_rules.css');
      addCssLink('/fronthack/styleguide/styleguide-app.css', {noReload: true});
    }());
  </script>
  <script type="text/ng-template" id="userStyles.html">
    <style>
      @import url('/fronthack/styleguide/styleguide.css');
      @import url('/fronthack/styleguide/styleguide_pseudo_styles.css');
      @import url('/fronthack/styleguide/styleguide_helper_elements.css');
    </style>
  </script>
